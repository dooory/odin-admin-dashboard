<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Admin Dashboard</title>
	</head>

	<body>
		<div class="sidebar">
			<div class="header-logo">
				<img src="" alt="App Logo">
				<h1>Dashboard</h1>
			</div>

			<div class="primary-pages">
				<div class="home sidebar-link">
					<a href="">Home</a>
				</div>
				<div class="profile sidebar-link">
					<a href="">Profile</a>
				</div>
				<div class="messages sidebar-link">
					<a href="">Messages</a>
				</div>
				<div class="history sidebar-link">
					<a href="">History</a>
				</div>
				<div class="tasks sidebar-link">
					<a href="">Tasks</a>
				</div>
				<div class="communities sidebar-link">
					<a href="">Communities</a>
				</div>
			</div>

			<div class="secondary-pages">
				<div class="settings sidebar-link">
					<a href="">Settings</a>
				</div>
				<div class="support sidebar-link">
					<a href="">Support</a>
				</div>
				<div class="privacy sidebar-link">
					<a href="">Privacy</a>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="header-section">
				<div class="searchbar">
					<input type="image" src="" alt="search button">
					<input type="search" name="project-search"
						   id="project-search">
				</div>
				<div class="user-controls">
					<input type="image" src="" alt="notification button">
					<img src="" alt="small user profile picture">
					<h2>Morgan Oakley</h2>
				</div>
			</div>
			<div class="header-section">
				<div class="greeting">
					<img src="" alt="user profile picture">
					<div class="greeting-text">
						<h3>Hi there,</h3>
						<h1>Morgan Oakley (@morgan)</h1>
					</div>
				</div>
				<div class="projects-controls">
					<button type="button">New</button>
					<button type="button">Upload</button>
					<button type="button">Share</button>
				</div>
			</div>
		</div>
	</body>

</html>
